<form class="form" name="request-a-repair" novalidate>
  <input name="service" type="text" value="" hidden>
  <div class="form__item">
    <label>
      <span class="form__label">Ваше имя</span>
      <input class="form__input" type="text" name="name" placeholder="Ваше имя">
    </label>
  </div>
  <div class="form__item">
    <label>
      <span class="form__label">Телефон</span>
      <input class="form__input" type="text" name="phone" placeholder="Телефон">
    </label>
  </div>
  <div class="form__item">
    <label>
      <span class="form__label">Комментарий</span>
      <textarea class="form__input" name="review" placeholder="Комментарий"></textarea>
    </label>
  </div>
  <div class="form__item">
    <div class="form__buttons-wrapper">
      <button class="form__button _btn" type="submit" name="request-a-repair-submit">Отправить</button>
    </div>
  </div>
</form>
