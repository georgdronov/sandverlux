<form class="form" name="any-questions" novalidate>
  <h2 class="heading">Остались вопросы? Задавайте!</h2>
  <div class="form__item">
    <label>
      <span class="form__item-heading">Ваше имя</span>
      <input class="form__input" type="text" name="name" placeholder="Ваше имя">
    </label>
  </div>
  <div class="form__item">
    <label>
      <span class="form__item-heading">Телефон</span>
      <input class="form__input" type="tel" name="phone" placeholder="Телефон">
    </label>
  </div>
  <div class="form__item">
    <label>
      <span class="form__item-heading">Ваш вопрос</span>
      <textarea class="form__input" name="comment" placeholder="Ваш вопрос"></textarea>
    </label>
  </div>
  <div class="form__item">
    <div class="form__buttons-wrapper">
      <button class="form__button _btn" type="submit" name="checkout-submit">Отправить</button>
    </div>
  </div>
</form>
