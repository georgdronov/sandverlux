<form class="form" name="checkout" novalidate>
  <div class="form__item">
    <label>
      <span class="form__label">Ваше имя</span>
      <input class="form__input" type="text" name="name" placeholder="Ваше имя">
    </label>
  </div>
  <div class="form__item">
    <label>
      <span class="form__label">Телефон</span>
      <input class="form__input" type="text" name="phone" placeholder="Телефон">
    </label>
  </div>
  <div class="form__item">
    <label>
      <span class="form__label">Сумма заказа</span>
      <input class="form__input" type="text" name="cost" placeholder="Сумма заказа">
    </label>
  </div>
  <div class="form__item">
    <label>
      <span class="form__label">Номер заказа</span>
      <input class="form__input" type="text" name="orderID" placeholder="Номер заказа">
    </label>
  </div>
  <div class="form__item">
    <div class="form__buttons-wrapper">
      <button class="form__button _btn" type="submit" name="checkout-submit">Отправить</button>
    </div>
  </div>
</form>
