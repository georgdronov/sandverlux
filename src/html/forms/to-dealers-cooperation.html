<form class="form" name="checkout" novalidate>
  <h2 class="heading">Заявка на сотрудничество</h2>
  <div data-toggle-container>
    <div class="form__item">
      <label>
        <span class="form__item-heading">Укажите регион или город, в котором планируете продажи дверей:</span>
        <select class="form__select" name="country" data-toggle="">
          <option value="" disabled>Выберите страну</option>
          <option value="belarus">Республика Беларусь</option>
          <option value="russia">Российская Федерация</option>
          <option value="other">Другая</option>
        </select>
      </label>
    </div>
    <div class="form-block__item-wrapper" data-target="belarus">
      <div class="form__item">
        <label>
          <span class="form__item-heading sr-only">Область</span>
          <select class="form__select" name="region">
            <option value="" disabled>Выберите область</option>
            <option value="Брестская область">Брестская область</option>
            <option value="Витебская область">Витебская область</option>
            <option value="Гомельская область">Гомельская область</option>
            <option value="Гродненская область">Гродненская область</option>
            <option value="Минская область">Минская область</option>
            <option value="Могилевская область">Могилевская область</option>
          </select>
        </label>
      </div>
    </div>
    <div class="form-block__item-wrapper" data-target="russia">
      <div class="form__item">
        <label>
          <span class="form__item-heading sr-only">Регион</span>
          <input class="form__input" type="text" name="region" value="" placeholder="Регион">
        </label>
      </div>
    </div>
    <div class="form-block__item-wrapper" data-target="other">
      <div class="form__item">
        <label>
          <span class="form__item-heading sr-only">Укажите страну</span>
          <input class="form__input" type="text" name="region" value="" placeholder="Страна">
        </label>
      </div>
    </div>
  </div>
  <div class="form__item">
    <label>
      <span class="form__item-heading">Укажите, в какой сфере вы заняты сейчас?</span>
      <input class="form__input" type="text" name="sphere"
        placeholder="Например: продажа натяжных потолков по каталогам">
    </label>
  </div>
  <div class="form__item">
    <label>
      <span class="form__item-heading">Укажите юридическое и фактическое название компании (ИП):</span>
      <input class="form__input" type="text" name="company" placeholder="Название компании">
    </label>
  </div>
  <div data-toggle-container="">
    <div class="form__item">
      <fieldset class="form__item-wrapper">
        <legend class="form__item-heading">Есть ли у вас опыт продажи дверей?</legend>
        <label>
          <input class="form__radio" type="radio" name="experience" value="no" data-toggle="">
          <span class="form__label">Нет опыта</span>
        </label><br>
        <label>
          <input class="form__radio" type="radio" name="experience" value="1" data-toggle="has-experience">
          <span class="form__label">До 1 года</span>
        </label><br>
        <label>
          <input class="form__radio" type="radio" name="experience" value="1-3" data-toggle="has-experience">
          <span class="form__label">1-3 года</span>
        </label><br>
        <label>
          <input class="form__radio" type="radio" name="experience" value="5" data-toggle="has-experience">
          <span class="form__label">Более 5 лет</span>
        </label>
      </fieldset>
    </div>
    <div class="form-block__item-wrapper" data-target="has-experience">
      <div class="form__item">
        <fieldset class="form__item-wrapper">
          <legend class="form__item-heading">Укажите, сколько дверей Вы продали за прошлый месяц?</legend>
          <label>
            <input class="form__radio" type="radio" name="doors" value="50">
            <span class="form__label">До 50</span>
          </label><br>
          <label>
            <input class="form__radio" type="radio" name="doors" value="50-100">
            <span class="form__label">50-100</span>
          </label><br>
          <label>
            <input class="form__radio" type="radio" name="doors" value="100-300">
            <span class="form__label">100-300</span>
          </label><br>
          <label>
            <input class="form__radio" type="radio" name="doors" value="300">
            <span class="form__label">Свыше 300</span>
          </label>
        </fieldset>
      </div>
    </div>
  </div>
  <div class="form__item">
    <fieldset class="form__item-wrapper">
      <legend class="form__item-heading">используете ли вы торговую площадь для продажи? укажите метраж:</legend>
      <label>
        <input class="form__radio" type="radio" name="area" value="no">
        <span class="form__label">Не использую</span>
      </label><br>
      <label>
        <input class="form__radio" type="radio" name="area" value="planning">
        <span class="form__label">Планирую использовать</span>
      </label><br>
      <label>
        <input class="form__radio" type="radio" name="area" value="10">
        <span class="form__label">Есть площадь до 10 м2</span>
      </label><br>
      <label>
        <input class="form__radio" type="radio" name="area" value="10-30">
        <span class="form__label">Есть площадь до 10-30 м2</span>
      </label><br>
      <label>
        <input class="form__radio" type="radio" name="area" value="30-70">
        <span class="form__label">Есть площадь до 30-70 м2</span>
      </label><br>
      <label>
        <input class="form__radio" type="radio" name="area" value="70">
        <span class="form__label">Есть площадь свыше 70 м2</span>
      </label>
    </fieldset>
  </div>
  <div class="form__item">
    <label>
      <span class="form__item-heading">Если используете для продаж сайт, укажите название домена:</span>
      <input class="form__input" type="text" name="website" placeholder="Домен сайта">
    </label>
  </div>
  <div class="form__item">
    <span class="form__item-heading">Укажите данные для связи:</span>
    <label>
      <span class="form__item-heading sr-only">Контактное лицо (ФИО)</span>
      <input class="form__input" type="text" name="name" placeholder="Контактное лицо (ФИО)">
    </label>
  </div>
  <div class="form__item">
    <label>
      <span class="form__item-heading sr-only">Ваша должность:</span>
      <input class="form__input" type="text" name="position" placeholder="Ваша должность:">
    </label>
  </div>
  <div class="form__item">
    <label>
      <span class="form__item-heading sr-only">Телефон</span>
      <input class="form__input" type="tel" name="phone" placeholder="Телефон">
    </label>
  </div>
  <div class="form__item">
    <label>
      <span class="form__item-heading">Откуда Вы узнали о компании «Дверной рай»?</span>
      <input class="form__input" type="text" name="source" placeholder="Откуда Вы узнали о компании «Дверной рай»?">
    </label>
  </div>
  <div class="form__item">
    <span class="form__item-heading">Как срочно необходимо обработать данную анкету?</span>
    <label>
      <input class="form__checkbox" type="checkbox" name="quickly">
      <span class="form__label">СРОЧНО</span>
    </label>
  </div>
  <div class="form__item">
    <label>
      <span class="form__item-heading sr-only">К дате:</span>
      <input class="form__input" type="date" name="date" min="2018-01-01">
    </label>
  </div>
  <div class="form__item">
    <div class="form__buttons-wrapper">
      <button class="form__button _btn" type="submit" name="checkout-submit">Отправить заявку</button>
    </div>
  </div>
</form>
