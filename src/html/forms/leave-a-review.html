<form class="form" name="leave-a-review" novalidate>
  <div class="form__item">
    <label>
      <span class="form__label">Ваше имя</span>
      <input class="form__input" type="text" name="name" placeholder="Ваше имя">
    </label>
  </div>
  <div class="form__item">
    <label>
      <span class="form__label">E-mail</span>
      <input class="form__input" type="text" name="email" placeholder="E-mail">
    </label>
  </div>
  <div class="form__item">
    <fieldset class="form__item-wrapper">
      <legend class="form__item-heading">Рейтинг</legend>
      <div class="form__rating">
        <label class="form__radio active" tabindex="0">
          <span class="sr-only">Оценка 5</span>
          <input class="form__input" type="radio" name="rating" value="5" checked hidden>
          <svg width="40" height="40">
            <use href="images/icons.svg#star" />
          </svg>
        </label>
        @@for (var i = 4; i >= 1; i--) {
          <label class="form__radio" tabindex="0">
          <span class="sr-only">Оценка `+i+`</span>
          <input class="form__input" type="radio" name="rating" value="`+i+`" hidden>
          <svg width="40" height="40">
            <use href="images/icons.svg#star" />
          </svg>
          </label>
          }
      </div>
    </fieldset>
  </div>
  <div class="form__item">
    <label>
      <span class="form__label">Ваш отзыв</span>
      <textarea class="form__input" name="review" placeholder="Ваш отзыв"></textarea>
    </label>
  </div>
  <div class="form__item">
    <label>
      <span class="form__label">Достоинства</span>
      <textarea class="form__input form__input_small" name="review" placeholder="Достоинства"></textarea>
    </label>
  </div>
  <div class="form__item">
    <label>
      <span class="form__label">Недостатки</span>
      <textarea class="form__input form__input_small" name="review" placeholder="Недостатки"></textarea>
    </label>
  </div>
  <div class="form__item">
    <div class="form__buttons-wrapper">
      <button class="form__button _btn" type="submit" name="leave-a-review-submit">Отправить</button>
    </div>
  </div>
</form>
