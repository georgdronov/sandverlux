<article class="articles__item">
  <a href="@@link" class="articles__image-wrapper _image-wrapper">
    <img src="images/placeholder.png" data-src="@@imageSrc" alt="@@title" class="articles__image _bkgr-image"
      width="560" height="261" loading="lazy">
  </a>
  <div class="articles__content">
    <h3 class="articles__title">@@title</h3>
    <time class="articles__date" datetime="@@date-format">@@date</time>
    <div class="articles__text">@@text</div>
    <a href="@@link" class="articles__link">Читать полностью</a>
  </div>
</article>
