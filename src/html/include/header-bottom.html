<div class="header-bottom container">

          <div class="header-bottom__buttons-wrapper">

              <div class="header-bottom__catalog-burger">
                <span></span><span></span><span></span>
              </div><span>Каталог</span>
            </a>
            <button class="header__collapse-button _tablet-and-mobile-only" type="button" name="button-collapse">
              <svg class="header__collapse-button-image" width="20" height="20">
                <use href="images/icons.svg#chevron-down-white" />
              </svg>
              <span class="sr-only">Развернуть меню</span>
            </button>
          </div>
          <div class="header-bottom__menu _hover-to-open__target">

      </ul>
    </nav>

  <div class="header-bottom__item">
    <div class="header-bottom__search">
      <form class="search-form">
        <label class="search-form__label">
          <span class="sr-only">Поиск</span>
          <input class="search-form__input header-search" type="search" name="header-search" placeholder="Поиск">
        </label>
        <button class="search-form__button" type="submit" name="header-search-button">
          <svg class="search-form__button-icon" width="20" height="20">
            <use href="images/icons.svg#search" />

      </form>
    </div>
    <div class="header-bottom__features feature-buttons _desktop-only">
      <div class="feature-buttons__item">
        <a class="feature-buttons__link feature-buttons__comparison" href="/comparison">
          <span class="sr-only">Список сравнения</span>
          <svg class="feature-buttons__icon" width="32.24" height="24">
            <use href="images/icons.svg#scales" />
          </svg>
          <i class="feature-buttons__number comparison-count">0</i>
        </a>
      </div>
      <div class="feature-buttons__item">
        <a class="feature-buttons__link feature-buttons__wishlist" href="/wishlist">
          <span class="sr-only">Список желаемого</span>
          <svg class="feature-buttons__icon" width="25.73" height="24">
            <use href="images/icons.svg#heart" />
          </svg>
          <i class="feature-buttons__number wishlist-count">0</i>
        </a>
      </div>
      <div class="feature-buttons__item">
        <button class="feature-buttons__link feature-buttons__cart" type="button" name="cart-button">
          <span class="sr-only">Корзина</span>
          <svg class="feature-buttons__icon" width="24" height="24">
            <use href="images/icons.svg#cart" />
          </svg>
          <i class="feature-buttons__number cart-count">0</i>
        </button>
      </div>
    </div>
